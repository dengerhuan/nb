<div class="logo">

  <a>
    <img class="expanded" src="./assets/img/logo-full.png"
         [ngStyle]="{'max-height':'40px'}">

    <img class="collapsed" src="./assets/img/logo.png"
         [ngStyle]="{'max-height':'30px'}">
  </a>
</div>


<div class="top-nav-wrap">
  <ul class="top-nav">
    <li>
      <div class="item" (click)="toggleCollapsedSideabar()">
        <i class="anticon anticon-menu-{{setting.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>

    <li>
      <div class="item">
        <i class="anticon anticon-github"></i>
      </div>
    </li>

    <li class="hidden-xs">
      <div class="item">
        <i class="anticon anticon-lock"></i>
      </div>
    </li>

    <li class="header-search__btn" (click)="searchToggleChange()">
      <div class="item">
        <i class="anticon anticon-search"></i>
      </div>
    </li>
  </ul>

  <nb-header-search [toggleChange]="searchToggleStatus" class="header-search"></nb-header-search>

</div>
